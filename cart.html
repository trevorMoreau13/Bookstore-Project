<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Book Store</title>
    <link rel="stylesheet" href="cart_styles.css">

</head>
<body>
  <header>
      <div id="logo-container">
          <a href="Home.html" id="logo">Book Store</a>
      </div>
      <div id="user-and-search-container">
          <div id="user-controls">
              <button id="account-button" onclick="location.href='login.html'">Account</button>
              <button id="cart-button" onclick="location.href='cart.html'">Cart</button>
          </div>
          <form id="search-form" action="stock.html" method="GET">
              <input type="text" name="query" id="search-input" placeholder="Search...">
              <select id="category-select" name="category" >
                  <!-- categories will be populated here -->
              </select>
              <button type="submit" id="search-button">Search</button>
          </form>
      </div>
  </header>

    <main>
        <h1>Shopping Cart</h1>
        <div id="cart-items-container">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div id="cart-summary">
            <p>Total Items: <span id="total-items-count">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button id="checkout-button">Proceed to Checkout</button>
        </div>
    </main>

    <footer>

    </footer>
    <script src="cart.js"></script>
</body>
</html>
