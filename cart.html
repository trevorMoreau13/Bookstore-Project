<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Book Store</title>
    <link rel="stylesheet" href="cart_styles.css">
</head>
<body>
  <header>
      <nav id="logo-container">
          <a href="home.html" id="logo">Book Store</a>
      </nav>
      <div id="user-and-search-container">
          <div id="user-controls">
            <a href="login.html" id="account-link">Account</a>
            <button id="cart-button" aria-label="View cart" onclick="location.href='cart.html'">Cart</button>
          </div>
          <form id="search-form" action="stock.html" method="GET">
              <input type="text" name="query" id="search-input" placeholder="Search..." aria-label="Search books">
              <select id="category-select" name="category" aria-label="Select book category">
                  <!-- categories will be populated here -->
              </select>
              <button type="submit" id="search-button">Search</button>
          </form>
      </div>
  </header>

    <main>
        <h1>Shopping Cart</h1>
        <div id="cart-items-container">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <section id="cart-summary">
            <p>Total Items: <span id="total-items-count">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button type="submit" id="checkout-button">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>
    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="updateAccountLink.js"></script>
    <script type="module" src="cart.js"></script>
</body>
</html>
