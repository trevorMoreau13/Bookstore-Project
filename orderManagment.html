<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <link rel="stylesheet" href="orderManagment_styles.css">
</head>
<body>
  <header>
      <div id="logo-container">
          <a href="home.html" id="logo">Book Store</a>
      </div>
      <div id="user-and-search-container">
          <div id="user-controls">
            <a href="login.html" id="account-link">Account</a>
              <button id="cart-button" onclick="location.href='cart.html'">Cart</button>
          </div>
          <form id="search-form" action="stock.html" method="GET">
              <input type="text" name="query" id="search-input" placeholder="Search...">
              <select id="category-select" name="category" >
                  <!-- categories will be populated here -->
              </select>
              <button type="submit" id="search-button">Search</button>
          </form>
      </div>
  </header>
    <div>
        <label for="order-id-input">Order ID:</label>
        <input type="text" id="order-id-input" name="order-id">
        <button id="check-status-button">Check Status</button>
    </div>
    <div id="order-status-display"></div>
    <div id="orders-container"></div>

    <button id="cancel-order-button" style="display:none;">Cancel Order</button>
    <script type="module" src="updateAccountLink.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="orderManagment.js"></script>
    <script type="module" src="auth.js"></script>

</body>
</html>
