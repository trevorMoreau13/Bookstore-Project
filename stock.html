<!-- stock.html -->
<!-- This page is intended to enable the owner to add items and manage the inventory -->
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="home_styles.css">
</head>

<body>
  <header>
      <div id="logo-container">
          <a href="home.html" id="logo">Book Store</a> <!-- Make sure this points to the homepage -->
      </div>
      <div id="user-and-search-container">
          <div id="user-controls">
            <a href="login.html" id="account-link">Account</a>
              <button id="cart-button" onclick="location.href='cart.html'">Cart</button>
          </div>
          <form id="search-form" action="stock.html" method="GET">
              <input type="text" name="query" id="search-input" placeholder="Search...">
              <select id="category-select" name="category">
                  <!-- categories will be populated here -->
              </select>
              <button type="submit" id="search-button">Search</button>

<div id="sort-container">
  <label for="sort-select">Sort by:</label>
  <select id="sort-select" name="sort" onchange="sortItems(this.value)">
    <option value="name-asc">Name (A - Z)</option>
    <option value="name-desc">Name (Z - A)</option>
    <option value="price-asc">Price (Low to High)</option>
    <option value="price-desc">Price (High to Low)</option>

  </select>


</div>

          </form>
      </div>
  </header>
    <div id="search-results-container">
        <!-- Search results will be inserted here -->
    </div>
    <script></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="updateAccountLink.js"></script>
    <script type="module" src="stock.js"></script>

</body>

</html>
