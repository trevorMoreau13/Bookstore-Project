<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Book Store</title>
    <link rel="stylesheet" href="checkout_styles.css">
</head>
<body>
  <header>
      <div id="logo-container">
          <a href="home.html" id="logo">Book Store</a>
      </div>
      <div id="user-and-search-container">
          <div id="user-controls">
            <a href="login.html" id="account-link">Account</a>
              <button id="cart-button" onclick="location.href='cart.html'">Cart</button>
          </div>
          <form id="search-form" action="stock.html" method="GET">
              <input type="text" name="query" id="search-input" placeholder="Search...">
              <select id="category-select" name="category" >
                  <!-- categories will be populated here -->
              </select>
              <button type="submit" id="search-button">Search</button>
          </form>
      </div>
  </header>
    <main>
        <h1>Checkout</h1>
        <form id="checkout-form">
            <section>
                <h2>Shipping Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <!-- Include other fields as necessary -->
            </section>

            <section>
                <h2>Payment Information</h2>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>


                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" name="expiryDate" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <!-- Include other fields as necessary -->
            </section>
            <p>Total before tax: $<span id="totalBeforeTax">0.00</span></p>
            <p>Tax: $<span id="taxAmount">0.00</span></p>
            <p>Total: $<span id="finalTotal">0.00</span></p>
            <button type="submit">Place Order</button>
        </form>
    </main>
    <script type="module" src="updateAccountLink.js"></script>
    <script type="module" src="checkout.js"></script>
    <script type="module" src="config.js"></script>

</body>
</html>
